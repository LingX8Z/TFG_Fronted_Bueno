<div class="register-container">
  <h2>Registro</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        #usernameField="ngModel"
        placeholder="Ingresa tu usuario"
      />
      <div *ngIf="usernameField.invalid && usernameField.touched" class="error">
        El usuario es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        #emailField="ngModel"
        placeholder="Ingresa tu correo"
      />
      <div *ngIf="emailField.invalid && emailField.touched" class="error">
        El correo es requerido y debe ser válido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        #passwordField="ngModel"
        placeholder="Ingresa tu contraseña"
      />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
        La contraseña es requerida
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>

  <div *ngIf="registerError" class="error-message">
    <p>¡Hubo un error al registrar los datos!</p>
  </div>

  <div class="login-link">
    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
</div>

<div *ngIf="registerSuccess" class="success-message">
  <p>¡Registro exitoso! Redirigiendo al login...</p>
</div>
