<!-- Tabla de usuarios -->
<table class="user-table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.fullName }}</td>
      <td>{{ user.email }}</td>
      <td [ngClass]="'role-' + user.roles">{{ user.roles }}</td>

      <td>
        <button class="btn btn-danger" (click)="openDeleteModal(user)">
          Eliminar
        </button>

        <button class="btn btn-secondary" (click)="openEditModal(user)">
          Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal de edición -->
<div class="modal-overlay" *ngIf="isEditModalOpen">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Editar Usuario</h2>
    <form (ngSubmit)="submitEdit()" #editForm="ngForm">
      <label>Nombre:</label>
      <input [(ngModel)]="editableUser.fullName" name="fullName" required />

      <label>Rol:</label>
      <select [(ngModel)]="editableUser.roles" name="roles">
        <option value="User">User</option>
        <option value="Premium">Premium</option>
        <option value="Administrador">Administrador</option>
      </select>

      <div class="modal-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!editForm.form.valid"
        >
          Guardar
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeEditModal()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de confirmación para eliminar -->
<div class="modal-overlay" *ngIf="isDeleteModalOpen">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Confirmar Eliminación</h2>
    <p>
      ¿Estás seguro de que deseas eliminar al usuario
      <strong>{{ userToDelete?.fullName }}</strong
      >?
    </p>

    <div class="modal-actions">
      <button class="btn btn-danger" (click)="confirmDelete()">Eliminar</button>
      <button class="btn btn-secondary" (click)="cancelDelete()">
        Cancelar
      </button>
    </div>
  </div>
</div>
