<!-- gemini.component.html funcional -->
<div class="chatbot-container">
  <div class="conversation-list-container">
    <div class="conversation-list-title">Conversaciones</div>
    <hr />
    <button class="new-conversation-button" (click)="startNewConversation()">Nueva Conversación</button>
    <div id="conversation-list">
      <div
        *ngFor="let conv of conversationTitles; let i = index"
        class="conversation-item"
        [class.active]="i === selectedConversationIndex"
        (click)="selectConversation(i)"
      >
        {{ conv }}
      </div>
    </div>

    <div class="under-conversation-text">
      <span>BETA</span>
      <p>Próximamente...</p>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header">
      <h1>Gemini</h1>
      <div class="header-info">
        <h2 id="current-conversation-title">
          {{ conversationTitles[selectedConversationIndex] }}
        </h2>
      </div>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div
        *ngFor="let msg of conversations[selectedConversationIndex]"
        class="message"
        [ngClass]="{
          'user-message': msg.from === 'user',
          'bot-message': msg.from === 'bot'
        }"
      >
        {{ msg.text }}
      </div>

      <div class="message bot-message" *ngIf="isLoading">
        <em>Escribiendo...</em>
      </div>
    </div>

    <div class="chat-input">
      <input
        type="text"
        [(ngModel)]="prompt"
        (keyup.enter)="sendMessage()"
        placeholder="Escribe tu consulta..."
      />
      <button (click)="sendMessage()">Enviar</button>
    </div>
  </div>
</div>
