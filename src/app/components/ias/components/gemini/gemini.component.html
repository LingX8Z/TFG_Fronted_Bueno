<!DOCTYPE html>
<html lang="es">
<body>
  <div class="chatbot-container">
    <div class="conversation-list-container">
      <div class="conversation-list-title">Conversaciones</div>
      <hr>
      <button class="new-conversation-button">Nueva Conversación</button>
      <div id="conversation-list">
        <div class="conversation-item">
          Conversación 1
        </div>
        <div class="conversation-item">Conversación 2 </div>
        <div class="conversation-item">Conversación 3 </div>
        <div class="conversation-item active">Conversación 4 </div>
      </div>

      <div class="under-conversation-text">
        <span>BETA</span>
        <p>Proximamente...</p>
      </div>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <h1>Gemini</h1> <div class="header-info">
          <h2 id="current-conversation-title">Conversación 4</h2>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="message user-message">Hola, ¿en qué puedo ayudarte?</div>
        <div class="message bot-message">Hola, ¿cómo estás?</div>
        <div class="message user-message">Estoy bien, gracias. ¿Y tú?</div>
        <div class="message bot-message">
          Estoy bien, gracias. ¿En qué puedo ayudarte hoy?
        </div>
      </div>
      <div class="chat-input">
        <input
          type="text"
          id="user-input"
          placeholder="Escribe tu consulta..."
        />
        <button>Enviar</button>
      </div>
    </div>
  </div>
</body>
</html>
